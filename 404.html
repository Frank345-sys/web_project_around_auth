<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="refresh"
      content="0; url=https://Frank345-sys.github.io/web_project_around_auth"
    />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Obtener la URL base y la ruta actual
      var l = window.location;
      var pathname = l.pathname.replace(/^\//, "");
      var origin = l.origin || l.protocol + "//" + l.host;

      // Construir la nueva URL con el hash
      var newUrl = origin + "/web_project_around_auth#/" + pathname;

      // Redirigir
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a id="link" href="#">click here</a>.</p>
  </body>
</html>
